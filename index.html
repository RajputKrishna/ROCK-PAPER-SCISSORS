<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel = "stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>

    <div class="scoreboard">
      <div class="score">
        <h2>You</h2>
        <p id="user-score">0</p>
      </div>
      <div class="score">
        <h2>Computer</h2>
        <p id="computer-score">0</p>
      </div>
    </div>

    <div class="choices">
      <button onclick="play('rock')">
        <img src="rock.png" alt="Rock" class="choice-img">
      </button>
      <button onclick="play('paper')">
        <img src="paper.png" alt="Paper" class="choice-img">
      </button>
      <button onclick="play('scissors')">
        <img src="scissors.png" alt="Scissors" class="choice-img">
      </button>
    </div>

    <div id="result" class="result"></div>

    <div class="history">
      <h3>Game History</h3>
      <ul id="history-log"></ul>
    </div>

    <button class="reset-btn" onclick="resetgame()">ðŸ”„ Reset Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
